<body>
    <h1>SkyTeams Internship</h1>
    <h3>Week One</h3>
    <script> 
        // 1.Swap the values of two variables
        let variable1 = 24;
        let variable2 = 32; 

        console.log(`Value one is equal to ${variable1}`);
        console.log(`Value two is equal to ${variable2}`);

        console.log(`Values changed: ${[variable1, variable2]} => ${swap(variable1, variable2)}`);

        // console.log(`Now value one is equal to ${variable1}`);
        // console.log(`Now value two is equal to ${variable2}`);

        // 2.Even, Odd or Prime
        let askedNumber = Number(prompt("Enter a number:"));
        isEven(askedNumber);
        isPrime(askedNumber);

        // 3.Sum all numbers in a list or array
        const numbers = [12, 10, 54, 36];
        
        console.log(`Sum of [${numbers}] is equal to ${arraySum(numbers)}`);

        // 4.Write a function to reverse a string/list
        let string = "hello";
        let list = ["apple", "banana", "kiwi", "peach"]

        console.log(`${string} gets reversed is equal to: ${reverseString(string)}`);
        console.log(`${list} gets reversed is equal to:${reverseList(list)}`);  

        // 5.Find the largest number in a list or collection
        const listedNumbs = [12, 104, 43, 66];
        console.log(`${greatestNumber(listedNumbs)} is the greatest number.`);

        // functions in order
        // function for swapping
        function swap (x, y) {
            let temporary = x;
            x = y;
            y = temporary;
            return [x, y];
        }
        
        // function for specifying Even, Odd, or Prime number
        function isEven (n) {
            if(n%2 === 0) {
                console.log("Your number is even!");
            } else {
                console.log("Your number is odd!");
            }
        }

        function isPrime (number) {
            if(number < 2){
                console.log(`${number} must be greater than 2 to check if it's prime or not!`);
                return; 
            }
            
            for(let i = 2; i < Math.ceil(number / 2); i++){
                if(number % i === 0){
                    console.log(`${number} is not prime`);
                    return false;
                }
            }
            
            console.log(`${number} is prime`);
            return true;
		}

        // function for summing all the numbers of an array
        function arraySum (numbers) {
            let sum = 0;

            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }

            return sum;
        }

        // functions for reserving strings and lists
        // string
          function reverseString (str) {
            let reversed = "";
            
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }

            return reversed;
        }
        //list
        function reverseList (array){
            let reversed = "";

            for(let i = array.length - 1; i>= 0; i--) {
                reversed += " " + array[i];
            }
            return reversed;
        }

        // function for finding the largest number in a list
        function greatestNumber () {
            let greatest = listedNumbs[0];

            for (let i = 1; i < listedNumbs.length; i++) {
                if (listedNumbs[i] > greatest) {
                greatest = listedNumbs[i];
                }
            }
            return greatest;
        }
    </script>
